<!DOCTYPE html>
<html lang="es">
    <head>
        <title>The Loader</title>
        <style>
            body {background-color: lemonchiffon;}
            h1 {color: darkgreen;}
            p {color:mediumorchid;}
        </style>
    </head>
    <body>
        <h1>'The Loader'</h1>
        <p>Aqui puede crear una nueva entrada a la base datos.</p>
        <p>Solo el campo de nacionalidad es opcional, el resto es obligatorio</p>
        <form method="POST">
            <label for="Nombre">Nombre</label>
            <input name="Nombre" id="Nombre" required>
            <label for="Apellido"> Apellido</label>
            <input name="Apellido" id="Apellido" required>
            <label for="Nacionalidad"> Nacionalidad</label>
            <input name="Nacionalidad" id="Nacionalidad">
            <label for="Fecha de Contrato"> Fecha de Contrato</label>
            <input type="date" name="Fecha de Contrato" id="Fecha de Contrato" required>
            <label for="Sexo"> Sexo</label>
            <input name="Sexo" id="Sexo" required>
            <input type="submit" value="Cargar">
        </form>
        <li><a href="{{ url_for('viewer.view') }}">Volver</a></li>
    </body>
</html>
