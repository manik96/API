<!DOCTYPE html>
<html lang="es">
    <head>
        <title>The Loader</title>
        <style>
            body {background-color:rgb(128, 207, 181);}
            h1 {color:rgb(92, 70, 218);}
            p {color:rgb(57, 27, 190);}
        </style>
    </head>
    <body>
        <h1>'The Loader'</h1>
        <p>Aqui puedes crear una nueva entrada a la base datos.</p>
        <p>Solo el campo de nacionalidad es opcional, el resto es obligatorio</p>
        <form method="POST">
            <label for="Nombre">Nombre</label>
            <input name="Nombre" id="Nombre">
            <label for="Apellido"> Apellido</label>
            <input name="Apellido" id="Apellido">
            <label for="Nacionalidad"> Nacionalidad</label>
            <input name="Nacionalidad" id="Nacionalidad">
            <label for="FechaContrato"> Fecha de Contrato</label>
            <input type="date" name="FechaContrato" id="FechaContrato">
            <label for="Sexo"> Sexo</label>
            <input name="Sexo" id="Sexo">
            <input type="submit" value="Cargar">
            {% for messages in get_flashed_messages() %}
              <p style="color:red;" >{{ messages }}</p>
            {% endfor %}
        </form>
        <li><a href="{{ url_for('viewer.view') }}">Volver</a></li>
    </body>
</html>
