<!DOCTYPE html>
<html lang="es">
    <head>
        <title>The Loader</title>
        <style>
            body {background-color:rgb(128, 207, 181);}
            h1 {color:rgb(92, 70, 218);}
            p {color:rgb(57, 27, 190);}
        </style>
    </head>
    <body>
        <h1>'The Loader'</h1>
        <p>Introduzca el "ID" del elemento que desea eliminar. Esto es un campo obligatorio y solo se aceptan numeros enteros positivos.</p>
        <p>Tenga en cuenta que esto es una operacion IRREVERSIBLE.</p>
        <form method="POST">
            <label for="ID">ID</label>
            <input type="number" name="ID" id="ID">
            <input type="submit" value="Eliminar">
            <hr>
            {% for messages in get_flashed_messages() %}
            <p style="color:red;" >{{ messages }}</p>
            {% endfor %}
        </form>
        <li><a href="{{ url_for('viewer.view') }}">Volver</a></li>
    </body>
</html>
