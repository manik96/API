<!DOCTYPE html>
<html lang="es">
    <head>
        <title>The Loader</title>
        <style>
            body {background-color: lemonchiffon;}
            h1 {color: darkgreen;}
            p {color:mediumorchid;}
        </style>
    </head>
    <body>
        <h1>'The Loader'</h1>
        <p>Introduzca el "ID" del elemento que desea eliminar. Esto es un campo obligatorio y solo se aceptan numeros enteros positivos.</p>
        <p>Tenga en cuenta que esto es una operacion IRREVERSIBLE.</p>
        <form method="POST">
            <label for="ID">ID</label>
            <input type="number" name="ID" id="ID" required>
            <input type="submit" value="Eliminar">
            {% for messages in get_flashed_messages() %}
              {{ messages }}
            {% endfor %}
        </form>
        <li><a href="{{ url_for('viewer.view') }}">Volver</a></li>
    </body>
</html>
