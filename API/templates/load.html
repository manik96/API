<!DOCTYPE html>
<html>
    <head>
        <title>The Loader</title>
        <style>
            body {background-color: lemonchiffon;}
            h1 {color: darkgreen;}
            p {color:mediumorchid;}
        </style>
    </head>
    <body>
        <h1>'The Loader'</h1>
        <p>Aqui es donde el usario provee la ruta del archivo para el programa.</p>
        <p>Tenga en cuenta que el programa neceista un ruta absoluta para el archivo para funcionar.</p>
        <p>Adicionalmente el programa SOLO acepta extensiones .xlsx</p>
        <form method="POST">
            <label for="Absolute Path">Ruta Absoluta del archivo</label>
            <input name="Absolute Path" id="Absolute Path">
            <input type="submit" value="Upload">
        </form>
    </body>
</html>
